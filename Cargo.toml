[package]
name = "deinclude"
version = "0.1.0"
authors = ["Michal Hornick√Ω <semtexzv@gmail.com>"]
edition = "2018"
description = "Simple tool to process Includes from C/C++ files"
documentation = "https://docs.rs/deinclude"
repository = "https://github.com/semtexzv/deinclude"
